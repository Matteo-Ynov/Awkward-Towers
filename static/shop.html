<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles.css" />

</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <a href="menu.html" class="back-element">Back</a>
            <h3 id="gold" class="golds">Gold : </h3>
            <div class="lefted text-center">
                <div style="width: 18rem;">
                    <img src="../assets/base_skin.png" class="card-img-top" alt="actual skin">
                    <div class="card-body">
                      <!-- <p class="card-title">Card title</p> -->
                      <a class="btn btn-primary" id="button-basic" onclick="choose_basic()">Choose</a>
                    </div>
                  </div>
            </div>
            <div class="centered_skin text-center">
              <div style="width: 18rem;">
                  <img src="../assets/obama_skin.png" class="card-img-top" alt="obama skin">

                    <a class="btn btn-primary" id="button-obama" onclick="buy_obama()">Choose</a>
                  </div>
                </div>
            </div> 
            <div class="righted text-center">
                <div style="width: 18rem;">
                    <img src="../assets/gold_skin.png" class="card-img-top" alt="gold skin">
                    <div class="card-body">
                      <p class="card-title" id="text-gold"></p>
