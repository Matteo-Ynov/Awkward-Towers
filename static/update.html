<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/styles.css" />
        <script type="text/javascript" src="../script/update.js"></script>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <section class="vh-100">
                    <div class="container py-5 h-100">
                        <a href="menu.html" class="back-element">Back</a>
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">
                                        <form onsubmit="" method="post" id="submit">
                                            <h3 class="mb-5">Update Account</h3>
                                            <div class="form-outline mb-4">
                                                <input pattern=".{3,}" title="3 caractères minimum" type="text" id="username" class="form-control form-control-lg" />
                                                <label class="form-label" for="username" >New Username</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Veuillez utiliser un minimum de 6 caractères comprenant une majuscule, une minuscule et un chiffre" type="password" id="password" class="form-control form-control-lg"/>
                                                <label class="form-label" for="password">New Password</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Veuillez utiliser un minimum de 6 caractères comprenant une majuscule, une minuscule et un chiffre" type="password" id="password_confirm" class="form-control form-control-lg"/>
                                                <label class="form-label" for="password">Confirm Password</label>
                                            </div>
                                            <div>
                                                <input class="btn btn-primary btn-lg btn-block"
                                                       type="button"
                                                       value="Update"
                                                       id="submit"
                                                       onclick="validate()"/>
                                            </div>
                                        </form>
                                    </body>
                                </html>
