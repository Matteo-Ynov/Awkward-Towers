<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles.css" />

</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
                    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
                    <form id="myFormId" onsubmit="return registerFormSubmit()">
      
                      <h6 class="mb-0">Username</h6>
      
                    </div>
                        <div class="col-md-9 pe-5">
                        <input id="username" name="username" type="text" class="form-control form-control-lg" pattern=".{3,}" required title="3 caractères minimum" required/>
        
                        </div>
                    </div>
        
                    <hr class="mx-n3">
        
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">Password</h6>
        
                        </div>
                        <div class="col-md-9 pe-5">
        
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" name="password" type="password" title="Veuillez utiliser un minimum de 6 caractères comprenant une majuscule, une minuscule et un chiffre" class="form-control form-control-lg" required/>
        
                        </div>
                    </div>
        
                    <hr class="mx-n3">
        
                    <div class="row align-items-center px-5 py-4">
                        <button id="submitButton" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                    </div>
                    
                    </form>
                    </div>
                </div>
      
            </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../script/register.js"></script>
</body>
</html>
